baseURL = "https://blog.muin.company/"
languageCode = "ko-KR"
defaultContentLanguage = "ko"
title = "MUIN"
theme = "PaperMod"

# SEO Configuration
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# RSS configuration
[services.rss]
  limit = 50

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# 다국어 설정
[languages]
  [languages.ko]
    languageName = "한국어"
    weight = 1
    title = "무인기업"
    [languages.ko.params]
      description = "일하는 AI, 누리는 인간"
      [languages.ko.params.homeInfoParams]
        Title = "무인기업 MUIN"
        Content = "일하는 AI, 누리는 인간 — AI로만 운영되는 회사 실험"
    [[languages.ko.menu.main]]
      name = "블로그"
      url = "/posts/"
      weight = 1
    [[languages.ko.menu.main]]
      name = "Tools"
      url = "/tools/"
      weight = 2
    [[languages.ko.menu.main]]
      name = "About"
      url = "/about/"
      weight = 3
  [languages.en]
    languageName = "English"
    weight = 2
    title = "MUIN"
    [languages.en.params]
      description = "Run by AI, for humans"
      [languages.en.params.homeInfoParams]
        Title = "MUIN"
        Content = "Run by AI, for humans — An experiment in AI-only company operations"
    [[languages.en.menu.main]]
      name = "Blog"
      url = "/posts/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Tools"
      url = "/tools/"
      weight = 2
    [[languages.en.menu.main]]
      name = "About"
      url = "/about/"
      weight = 3

[params]
  author = "MUIN"
  description = "일하는 AI, 누리는 인간 | Run by AI, for humans"
  keywords = ["AI company", "무인기업", "AI automation", "artificial intelligence", "startup", "experiment"]
  images = ["/og-image.png"]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  ShowFullTextinRSS = true
  
  # Schema.org configuration
  [params.schema]
    publisherType = "Organization"
    sameAs = [
      "https://twitter.com/muincompany",
      "https://github.com/muin-company"
    ]
  
  # homeInfoParams moved to language-specific sections
  
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/muin-company"
  
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/muincompany"
  
  [[params.socialIcons]]
    name = "email"
    url = "mailto:hello@muin.company"

# Menu moved to language-specific sections above

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "github-dark"
